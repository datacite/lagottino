version: '2'

services:
  lagottino:
    env_file: .env
    image: datacite/lagottino
    build: .
    ports:
      - "8085:80"
    volumes:
      - ./app:/home/app/webapp/app
      - ./config:/home/app/webapp/config
      - ./lib:/home/app/webapp/lib
      - ./spec:/home/app/webapp/spec
  memcached:
    image: memcached:1.4.31
  mysql:
    environment:
      MYSQL_DATABASE: lagotto
      MYSQL_USER: root
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    image: mysql:5.7
    ports:
      - "3313:3306"